# This is the main build configuration for Netlify
[build]
  # Tell Netlify to run all commands from inside the 'frontend' folder
  base    = "frontend"
  # The build command
  command = "npm run build"
  
  # --- THIS IS THE FIX ---
  # The publish folder is 'dist' (relative to the 'base' directory)
  publish = "dist"

# This is the redirect rule that fixes your "Page not found" error
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200